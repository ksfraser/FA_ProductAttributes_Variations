name: Create Deployment Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        default: 'v1.0.0'

jobs:
  create-deployment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create deployment directory
      run: mkdir -p deployment/FA_ProductAttributes_Variations/_init

    - name: Copy essential files
      run: |
        cp _init/config deployment/FA_ProductAttributes_Variations/_init/
        cp hooks.php deployment/FA_ProductAttributes_Variations/
        cp product_variations_admin.php deployment/FA_ProductAttributes_Variations/
        cp check_compatibility.php deployment/FA_ProductAttributes_Variations/

    - name: Create deployment archive
      run: |
        cd deployment
        tar -czf FA_ProductAttributes_Variations-${{ github.event.release.tag_name || inputs.version }}.tar.gz FA_ProductAttributes_Variations/

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: fa-variations-deployment-${{ github.event.release.tag_name || inputs.version }}
        path: deployment/FA_ProductAttributes_Variations-${{ github.event.release.tag_name || inputs.version }}.tar.gz

    - name: Upload to release (if triggered by release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: deployment/FA_ProductAttributes_Variations-${{ github.event.release.tag_name }}.tar.gz
        asset_name: FA_ProductAttributes_Variations-${{ github.event.release.tag_name }}.tar.gz
        asset_content_type: application/gzip